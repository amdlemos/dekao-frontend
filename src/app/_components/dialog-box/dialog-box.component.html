<!-- dialog-box.component.html -->
<!-- <h1 mat-dialog-title></h1> -->
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Excluir'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data">
  </mat-form-field>
  <ng-template #elseTemplate>
    Tem certeza que deseja excluir o item selecionado?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
