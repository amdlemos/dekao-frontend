<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <!-- <mat-card-header>
      <mat-card-title>Usuário</mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
      <!-- Username Input -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="username" formControlName="username">
          </mat-form-field>
        </div>
      </div>
      <!-- Email Input -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="email" formControlName="email">
          </mat-form-field>
        </div>
      </div>
      <!-- Password Input -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password">
          </mat-form-field>
        </div>
      </div>
      <!-- Created Date Input -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="criado em" formControlName="createdDate">
          </mat-form-field>
        </div>
      </div>
      <!-- Last Update Input -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="ultima atualização" formControlName="lastUpdate">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
