<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/users">Usu√°rios</a>
      <a mat-list-item routerLink="">Produtos</a>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="expanded-toolbar">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
      >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      <button mat-button routerLink="/home"><mat-icon>home</mat-icon></button>
     
      <span fxShow="false" fxShow.gt-sm>{{title}}</span>
      <div fxLayout="row">
        <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
          <mat-icon>power_settings_new</mat-icon>
          <span fxShow="false" fxShow.gt-sm>Login</span>
        </button>
        <button mat-button *ngIf="isAuthenticated" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span fxShow="false" fxShow.gt-sm>Logout</span>
        </button>       
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
